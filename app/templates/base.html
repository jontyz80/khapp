<!DOCTYPE html>
<html lang="en">  
  <head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script>
     function getTelCount(id) {
      $.ajax({
       type: "GET",
       url: $SCRIPT_ROOT + '/_getPhoneStatus',
       success: function(returnedData) {
            $("#phoneCount").html(returnedData);
                                       }
            });
                           }
    </script>
    
   <script>
     function getStreamCount() {
      $.ajax({
       type: "GET",
       url: $SCRIPT_ROOT + '/_getStreamingStatus',
       success: function(returnedData) {
            $("#streamCount").html(returnedData);
                                       }
            });
                           }
    </script>


    {% if title %}
    <title>{{ title }} - KHapp</title>
    {% else %}
    <title>Welcome to KHapp</title>
    {% endif %}

  </head>
  <body>
    <div>KHapp: <a href="/index">Home</a></div>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
